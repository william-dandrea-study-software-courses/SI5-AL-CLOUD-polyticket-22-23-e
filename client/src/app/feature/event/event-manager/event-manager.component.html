

<section style="margin: 30px">

  <h2>Create new event</h2>

  <form [formGroup]="addEventForm">

    <mat-form-field appearance="fill">
      <mat-label>Event name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <div></div>

    <mat-form-field appearance="fill">
      <mat-label>Event available seats</mat-label>
      <input matInput formControlName="available_seats" required>
    </mat-form-field>
    <div></div>

    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <div></div>

    <mat-form-field appearance="fill">
      <mat-label>Artist name</mat-label>
      <input matInput formControlName="artist" required>
    </mat-form-field>
    <div></div>

    <mat-form-field appearance="fill">
      <mat-label>Your email</mat-label>
      <input matInput placeholder="pat@example.com" formControlName="creator_email" required>
    </mat-form-field>
    <div></div>

    <button mat-raised-button color="primary" class="full-width" (click)="addEvent()" [disabled]="addEventForm.invalid">Search</button>





  </form>



  <h2>Edit an event</h2>
  <form [formGroup]="editEventIdForm">
    <div >
      <mat-form-field appearance="fill">
        <mat-label>Id event</mat-label>
        <input type="text" matInput formControlName="id_event">
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" class="full-width" (click)="searchTicketWithId()" [disabled]="editEventIdForm.invalid">Search</button>
  </form>


</section>
