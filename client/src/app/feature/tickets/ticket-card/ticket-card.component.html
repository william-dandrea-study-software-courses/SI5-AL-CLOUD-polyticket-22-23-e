

<div class="ticket-card" *ngIf="ticketV != null">


  <div id="title-ticket-card">
    <h2>{{ticketV.name_event}}</h2>
  </div>

  <div id="booking-ticket-card">


    <div class="booking-button-ticket-card">
      <button mat-raised-button color="accent">Buy e-ticket</button>
    </div>

    <div class="booking-button-ticket-card">
      <button mat-raised-button color="primary">
        Buy ticket
      </button>
      (Only 5 tickets left)

    </div>

  </div>


</div>
